<h1>お問い合わせ</h1>
          <p>こちらよりお申し込みいただけます。</p>

<form action="#">

    <input type="text" name="name" id="name" required></p>
<p><label for="mailaddress">メールアドレス（必須）</label><br>
    <input type="mail" name="mailaddress" id="mailaddress" required></p>
<p><label for="pref">ご出身</label> <br>

    <option value="2">福岡</option>

    <option value="6">仙台</option>

    </select></p>
<p><label for="freespace">備考 </label><br>
    <textarea name="freespace" id="freespace"></textarea></p>
    <p><input type="image" src="images/form_button.png" alt="申し込み内容の確認"></p>
</form>
